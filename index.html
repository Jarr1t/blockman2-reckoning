<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="css/powerups.css">
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <link rel="stylesheet" type="text/css" href="css/hud.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <img src = https://giffiles.alphacoders.com/165/16571.gif id="homescreen"  style="width: 43em; height: 43em; z-index:4; position:absolute;">
      <div id="start" style="width: 7em; height: 4em; z-index:5; background: rgba(204, 204, 204, 0); position:absolute;"></div>
      <div id="about" style="width: 7em; height: 4em; z-index:5; background: rgba(204, 204, 204, 0); position:absolute;"></div>
    </img>
    <img src = https://giffiles.alphacoders.com/165/16571.gif id="aboutPage"  style="width: 43em; height: 43em; z-index:2; position:absolute;">
      <div id="aboutUs" style="background: rgba(204, 204, 204, 0); z-index:3; position:absolute; width: 25em;"></div>
      <div id="backbutton" style="background: rgba(204, 204, 204, 0); z-index:3; position:absolute;"></div>
    </img>
    <div id="container">
      <div id="el"  style="width: 43em; height: 43em; z-index:1; background-color:black;  overflow:hidden;">
        <div id='level-up-screen' style='display: none; width: 40em; height:40em; z-index: 6; position: absolute; background-color:grey'>
          <span id="skill-point">Skill Points</span>
          <span id="health-points">Max Health</span>
            <div id="health-upgrades">
              <div id="health-">-</div>
              <div id="health-bar" style="background:white; width:290px; display:flex"></div>
              <div id="health+">+</div>
            </div>
          <span id="armor-points">Armor Points</span>
            <div id="armor-upgrades">
              <div id="armor-">-</div>
              <div id="armor-bar" style="background:white; width:9em"></div>
              <div id="armor+">+</div>
            </div>
          <span id="speed-points">Speed Points</span>
            <div id="speed-upgrades">
              <div id="speed-">-</div>
              <div id="speed-bar" style="background:white; width:9em"></div>
              <div id="speed+">+</div>
            </div>
          <span id="luck-points">Luck Points</span>
            <div id="luck-upgrades">
              <div id="luck-">-</div>
              <div id="luck-bar" style="background:white; width:9em"></div>
              <div id="luck+">+</div>
            </div>
          <span id="adrenaline-points">Adrenaline Points</span>
            <div id="adrenaline-upgrades">
              <div id="adrenaline-">-</div>
              <div id="adrenaline-bar" style="background:white; width:9em"></div>
              <div id="adrenaline+">+</div>
            </div>
          <span id="size-points">Size Points</span>
            <div id="size-upgrades">
              <div id="size-">-</div>
              <div id="size-bar" style="background:white; width:9em"></div>
              <div id="size+">+</div>
            </div>
            <span id='confirm-button'>Confirm</span>
        </div>
        <div id="restartButton" style="z-index:1; background: rgba(204, 204, 204, 0);"></div>
        <div id="player" style="width: 40px; height:40px;">
      </div>
    </div>
    <script src="src/Utils.js" charset="utf-8"></script>
    <script src="src/Timer.js" charset="utf-8"></script>
    <script src="src/PowerUp.js" charset="utf-8"></script>
    <script src="src/LevelData.js" charset="utf-8"></script>
    <script src="src/LevelUpInterface.js" charset="utf-8"></script>
    <script src="src/Character.js" charset="utf-8"></script>
    <script src="src/Bullet.js" charset="utf-8"></script>
    <script src="src/Game.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
