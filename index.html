<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="css/powerups.css">
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <link rel="stylesheet" type="text/css" href="css/hud.css">
    <link rel="stylesheet" type="text/css" href="css/help.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title>BLOCKMAN 2: Reckoning</title>
  </head>
  <body>
    <div id="home" style="display:none;">
      <div class="home-title">
        <span style="display:flex; font-size:5em;">BLOCKMAN<span style="color:cyan; margin-left:0.25em;">2</span></span>
        <span style="font-size: 3em; color: cyan; font-style: italic; margin-top: -0.5em;">RECKONING</span>
      </div>
      <div class="button-menu">
        <div class="menu-button" id="start">Start</div>
        <div class="menu-button" id="help">Help</div>
        <div class="menu-button" id="about">About</div>
      </div>
    </div>
    <div id="about-us" style="width: 43em; height: 43em; z-index:2; display:none; position:absolute;"></div>
    <div id="game">
      <div id="el" style="width: 43em; height: 43em; z-index:1; background-color:#191919;  overflow:hidden; display:none;">
        <div id='level-up-screen'>
          <span id="skill-point">Skills</span>
          <span id="level">Level 1</span>
          <span id="points">Skill Points: 0</span>
          <span class="skill-label">Max Health</span>
          <div class="skill-container">
            <button class="minus-button" data-skill="maxHealth"></button>
            <div class="skill-bar" data-skill="maxHealth"></div>
            <button class="plus-button" data-skill="maxHealth"></button>
          </div>
          <span class="skill-label">Armor</span>
          <div class="skill-container">
            <button class="minus-button" data-skill="armor"></button>
            <div class="skill-bar" data-skill="armor"></div>
            <button class="plus-button" data-skill="armor"></button>
          </div>
          <span class="skill-label">Speed</span>
          <div class="skill-container">
            <button class="minus-button" data-skill="speed"></button>
            <div class="skill-bar" data-skill="speed"></div>
            <button class="plus-button" data-skill="speed"></button>
          </div>
          <span class="skill-label">Luck</span>
          <div class="skill-container">
            <button class="minus-button" data-skill="luck"></button>
            <div class="skill-bar" data-skill="luck"></div>
            <button class="plus-button" data-skill="luck"></button>
          </div>
          <span class="skill-label">Adrenaline</span>
          <div class="skill-container">
            <button class="minus-button" data-skill="adrenaline"></button>
            <div class="skill-bar" data-skill="adrenaline"></div>
            <button class="plus-button" data-skill="adrenaline"></button>
          </div>
          <span class="skill-label">Size</span>
          <div class="skill-container">
            <button class="minus-button" data-skill="size"></button>
            <div class="skill-bar" data-skill="size"></div>
            <button class="plus-button" data-skill="size"></button>
          </div>
          <button disabled id='confirm-button'>confirm</button>
        </div>
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <span id="final-score">Final Score: 0</span>
            <span id="bullets-survived">Bullets Survived: 0</span>
            <button id="restart-button">Restart</button>
            <button id="main-menu-button">Main Menu</button>
        </div>
        <div id="game-win-screen">
            <h1>Congratulations!!!</h1>
            <span>You have completed the game!</span>
            <span style="margin-bottom: 2em;">You can keep playing for a high score.</span>
            <button id="win-continue">Continue</button>
            <button id="win-restart-button">Restart</button>
            <button id="win-main-menu-button">Main Menu</button>
        </div>
        <div id="player" style="width: 40px; height:40px;">
      </div>
    </div>
    <div id="help">
      <div class="tabs">
        <div id="help-back" class="tab"></div>
        <div id="help-controls" class="tab">Controls</div>
        <div id="help-skills" class="tab">Skills</div>
        <div id="help-powerups" class="tab">Power Ups</div>
      </div>
      <div id="controls-pane" class="pane">
        <div>
          <img src="assets/wasd">
        </div>
        <div></div>
        <div></div>
      </div>
      <div id="skills-pane" class="pane" style="display:none;"></div>
      <div id="powerups-pane" class="pane" style="display:none;"></div>
    </div>
    <audio id="sound-level-up" src="assets/levelUp.wav"></audio>
    <audio id="sound-buff" src="assets/buff.wav"></audio>
    <audio id="sound-debuff" src="assets/debuff.wav"></audio>
    <audio id="sound-exp" src="assets/exp.wav"></audio>
    <audio id="sound-kaboom" src="assets/kaboom.wav"></audio>
    <audio id="sound-adr-ready" src="assets/adr-ready.wav"></audio>
    <audio id="sound-health" src="assets/health.wav"></audio>
    <audio id="sound-block" src="assets/block.wav"></audio>
    <audio id="sound-damage" src="assets/damage.wav"></audio>
    <audio id="sound-confirm" src="assets/confirm.wav"></audio>
    <audio id="sound-button" src="assets/button.wav"></audio>
    <audio id="sound-adr-over" src="assets/adr-over.wav"></audio>
    <audio id="sound-adr-start" src="assets/adr-start.wav"></audio>
    <audio id="sound-invinc-hit" src="assets/invinc-hit.wav"></audio>
    <audio id="sound-button-select" src="assets/button-select.wav"></audio>
    <script src="src/Utils.js" charset="utf-8"></script>
    <script src="src/Timer.js" charset="utf-8"></script>
    <script src="src/PowerUp.js" charset="utf-8"></script>
    <script src="src/LevelData.js" charset="utf-8"></script>
    <script src="src/LevelUpInterface.js" charset="utf-8"></script>
    <script src="src/Character.js" charset="utf-8"></script>
    <script src="src/Bullet.js" charset="utf-8"></script>
    <script src="src/Game.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
