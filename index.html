<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="css/powerups.css">
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <link rel="stylesheet" type="text/css" href="css/hud.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <img src = https://giffiles.alphacoders.com/165/16571.gif id="homescreen"  style="width: 43em; height: 43em; z-index:4; position:absolute;">
      <div id="start" style="width: 7em; height: 4em; z-index:5; background: rgba(204, 204, 204, 0); position:absolute;"></div>
      <div id="about" style="width: 7em; height: 4em; z-index:5; background: rgba(204, 204, 204, 0); position:absolute;"></div>
    </img>
    <img src = https://giffiles.alphacoders.com/165/16571.gif id="aboutPage"  style="width: 43em; height: 43em; z-index:2; position:absolute;">
      <div id="aboutUs" style="background: rgba(204, 204, 204, 0); z-index:3; position:absolute; width: 25em;"></div>
      <div id="backbutton" style="background: rgba(204, 204, 204, 0); z-index:3; position:absolute;"></div>
    </img>
    <div id="container">
      <div id="el" style="width: 43em; height: 43em; z-index:1; background-color:black;  overflow:hidden;">
        <div id='level-up-screen'>
          <span id="skill-point">Skills</span>
          <span id="level">Level 1</span>
          <span id="points">Skill Points: 0</span>
          <span class="skill-label" id="health-points">Max Health</span>
          <div class="skill-container" id="health-upgrades">
            <button class="minus-button" data-skill="maxHealth" id="health-"></button>
            <div class="skill-bar" data-skill="maxHealth" id="health-bar"></div>
            <button class="plus-button" data-skill="maxHealth" id="health+"></button>
          </div>
          <span class="skill-label" id="armor-points">Armor</span>
          <div class="skill-container" id="armor-upgrades">
            <button class="minus-button" data-skill="armor" id="armor-"></button>
            <div class="skill-bar" data-skill="armor" id="armor-bar"></div>
            <button class="plus-button" data-skill="armor" id="armor+"></button>
          </div>
          <span class="skill-label" id="speed-points">Speed</span>
          <div class="skill-container" id="speed-upgrades">
            <button class="minus-button" data-skill="speed" id="speed-"></button>
            <div class="skill-bar" data-skill="speed" id="speed-bar"></div>
            <button class="plus-button" data-skill="speed" id="speed+"></button>
          </div>
          <span class="skill-label" id="luck-points">Luck</span>
          <div class="skill-container" id="luck-upgrades">
            <button class="minus-button" data-skill="luck" id="luck-"></button>
            <div class="skill-bar" data-skill="luck" id="luck-bar"></div>
            <button class="plus-button" data-skill="luck" id="luck+"></button>
          </div>
          <span class="skill-label" id="adrenaline-points">Adrenaline</span>
          <div class="skill-container" id="adrenaline-upgrades">
            <button class="minus-button" data-skill="adrenaline" id="adrenaline-"></button>
            <div class="skill-bar" data-skill="adrenaline" id="adrenaline-bar"></div>
            <button class="plus-button" data-skill="adrenaline" id="adrenaline+"></button>
          </div>
          <span class="skill-label" id="size-points">Size</span>
          <div class="skill-container" id="size-upgrades">
            <button class="minus-button" data-skill="size" id="size-"></button>
            <div class="skill-bar" data-skill="size" id="size-bar"></div>
            <button class="plus-button" data-skill="size" id="size+"></button>
          </div>
          <button disabled id='confirm-button'>confirm</button>
        </div>
        <div id="game-over-screen">
            <span>GAME OVER</span>
            <button id="restart-button">Restart</button>
            <button id="main-menu-button">Main Menu</button>
        </div>
        <div id="player" style="width: 40px; height:40px;">
      </div>
    </div>
    <audio id="sound-level-up" src="assets/levelUp.wav"></audio>
    <audio id="sound-buff" src="assets/buff.wav"></audio>
    <audio id="sound-debuff" src="assets/debuff.wav"></audio>
    <audio id="sound-exp" src="assets/exp.wav"></audio>
    <audio id="sound-kaboom" src="assets/kaboom.wav"></audio>
    <audio id="sound-adr-ready" src="assets/adr-ready.wav"></audio>
    <audio id="sound-health" src="assets/health.wav"></audio>
    <audio id="sound-block" src="assets/block.wav"></audio>
    <audio id="sound-damage" src="assets/damage.wav"></audio>
    <audio id="sound-confirm" src="assets/confirm.wav"></audio>
    <audio id="sound-button" src="assets/button.wav"></audio>
    <audio id="sound-adr-over" src="assets/adr-over.wav"></audio>
    <audio id="sound-adr-start" src="assets/adr-start.wav"></audio>
    <script src="src/Utils.js" charset="utf-8"></script>
    <script src="src/Timer.js" charset="utf-8"></script>
    <script src="src/PowerUp.js" charset="utf-8"></script>
    <script src="src/LevelData.js" charset="utf-8"></script>
    <script src="src/LevelUpInterface.js" charset="utf-8"></script>
    <script src="src/Character.js" charset="utf-8"></script>
    <script src="src/Bullet.js" charset="utf-8"></script>
    <script src="src/Game.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
